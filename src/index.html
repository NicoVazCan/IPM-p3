<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <form id="register">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="surname">Apellidos:</label>
                    <input type="text" id="surname" name="surname">
                </li>
                <li>
                    <label for="username">Apodo:</label>
                    <input type="text" id="username" name="user_name">
                </li>
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="pwdcheck">Vuelva a introducir la contraseña:</label>
                    <input type="password" id="pwdcheck" name="pwd_check">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">Teléfono:</label>
                    <input type="phone" id="phone" name="phone">
                </li>
                <li>
                    <label for="email">Vacunado:</label>
                    <input type="radio" id="sivacun" name="si_vacun">
                    <input type="radio" id="novacun" name="no_vacun">
                </li>
                <li class="button">
                    <button>Registrar</button>
                </li>
            </ul>
        </form>
    </main>

    <script src="index.js"> </script>
</body>
</html>
