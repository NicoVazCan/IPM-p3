<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <link href="index.css" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <main>
        <div>
            <ul>
                <li>
                    <label for="name">Nombre:<br></label>
                    <input required type="text" id="name" name="name">
                </li>
                <li>
                    <label for="surname">Apellidos:<br></label>
                    <input required type="text" id="surname" name="surname">
                </li>
                <li>
                    <label for="username">Usuario:<br></label>
                    <input required type="text" id="username" name="user_name">
                </li>
                <li>
                    <label for="password">Contraseña:<br></label>
                    <input required type="password" id="password" name="password">
                </li>
                <li>
                    <label for="pwdcheck">Vuelva a introducir la contraseña:<br></label>
                    <input required type="password" id="pwdcheck" name="pwd_check">
                </li>
                <li>
                    <label for="email">Email:<br></label>
                    <input required type="email" id="email" name="email " pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$">
                </li>
                <li>
                    <label for="phone">Teléfono:<br></label>
                    <input required type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </li>
                <li>
                    <label>Vacunado:</label>
                    <label for="sivacun"><br>Sí</label>
                    <input type="radio" id="sivacun" name="si_vacun" class="radio">
                    <label for="novacun"><br>No</label>
                    <input type="radio" id="novacun" name="no_vacun" class="radio">
                </li>
            </ul>
            <button id="register">Registrar</button>
            <p id="error"></p>
        </div>
    </main>

    <script src="registrar.js"> </script>
</body>
</html>
